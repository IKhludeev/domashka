<!DOCTYPE html>
<html>
   <head>
      <title>WEB-технологии</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <link rel="stylesheet"href="Style1.css"/>
   </head>
   <body>
      <header>
         <img src="webLogo.png" alt="Изображение" height="150"/>
         <h1>Основы WEB-технологий</h1>
         <nav>
            <ul class="menu">
               <li><a href="index.html">Главная</a></li>
               <li>
                  <a href="2.web-tech.html">Web-технологии</a>
                  <ul class="submenu">
                     <li><a href="3.HTML5.html">HTML5</a></li>
                     <li><a href="4.CSS3.html">CSS3</a></li>
                     <li><a href="5.JS.html">JavaScript</a></li>
                  </ul>
               </li>
               <li><a href="6.Calc.html">Калькулятор</a></li>
               <li><a href="7.Test.html">Тест</a></li>
            </ul>
         </nav>
      </header>
      <div>
      <form name="calc" action="">
		<table>
			<tr>
				<td colspan="5"><input id="line" type="text" /></td>
			</tr>
			<tr>
                <td><button onclick="NumPressed(7)" id="b7" value="7" type="button">7</button></td>
				<td><button onclick="NumPressed(8)" id="b8" value="8" type="button">8</button></td>
				<td><button onclick="NumPressed(9)" id="b9" value="9" type="button">9</button></td>
				<td><button type="button" value="/" onclick="Operation('/')">/</button></td>
				<td><button type="button" value="C" onclick="Clear()">C</button></td>
			</tr>
			<tr>
				<td><button id="b4" value="4" onclick="NumPressed(4)" type="button">4</button></td>
				<td><button id="b5" value="5" onclick="NumPressed(5)" type="button">5</button></td>
				<td><button id="b6" value="6" onclick="NumPressed(6)" type="button">6</button></td>
				<td><button type="button" value="*" onclick="Operation('*')">*</button></td>
				<td><button type="button" value="&plusmn;" onclick="Neg()">&#177;</button></td>
			</tr>
			<tr>
				<td><button id="b1" value="1" onclick="NumPressed(1)" type="button">1</button></td>
				<td><button id="b2" value="2" onclick="NumPressed(2)" type="button">2</button></td>
				<td><button id="b3" value="3" onclick="NumPressed(3)" type="button">3</button></td>
				<td><button type="button" value="-" onclick="Operation('-')">-</button></td>
				<td rowspan="2"><button id="result" type="button" value="=" onclick="Operation('=')">=</button></td>
			</tr>
			<tr>
				<td colspan="2"><button id="zerro" value="0" onclick="NumPressed(0)" type="button">0</button>
				</td><td><button id="Decimal" type="button" value="." onclick="Point()">.</button></td>
				<td><button id="plus" type="button" value="+" onclick="Operation('+')">+</button></td>
			</tr>
		</table>
      </form>
      </div>
      <footer>
            <address><a href="http://mail@mail">Пишите: mail@mail</a></address>

   </body>
</html>
